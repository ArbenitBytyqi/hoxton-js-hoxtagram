<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hoxtagram</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="src/index.js"></script>
</head>

<body>
  <!-- logo -->
  <img class="logo" src="assets/hoxtagram-logo.png" />

  <!-- image cards -->
  <section class="image-container">
    <!-- This is the HTML for each card. Use the following HTML as reference to build your cards using JS -->

    <article class="image-card">
      <h2 class="title">Cute Dog</h2>
      <img src="./assets/coder-dog.png" class="image" />
      <div class="likes-section">
        <span class="likes">500 likes</span>
        <button class="like-button">♥</button>
      </div>
      <ul class="comments">
        <li>Cutieee</li>
        <li>White fur</li>
        <li>He has had enough</li>
      </ul>
    </article>

    <article class="image-card">
      <h2 class="title">Cat</h2>
      <img src="./assets/cat.jpeg" class="image" />
      <div class="likes-section">
        <span class="likes">505 likes</span>
        <button class="like-button">♥</button>
      </div>
      <ul class="comments">
        <li>Cats are cuter than dogs</li>
        <li>Look at those eyessss</li>
        <li>I WANT ONE</li>
      </ul>
    </article>

  </section>
</body>

</html>
